{% extends "base.html" %}

{% block content %}
	<h1>User Log In</h1>
	<form action="" method="post" name="login">
		{{ form.hidden_tag() }}
		<p>
			Username:<br>
			{{ form.username(size=80) }}<br>
		</p>
		<p>
			Password:<br>
			{{ form.password(size=80) }}<br>
		</p>
		<p><input type="submit" value="Sign Up"></p>
	</form>
{% endblock %}
