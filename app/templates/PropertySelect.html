{% extends "base.html" %}

{% block content %}
	<h1>{{name}}</h1>
	<form action="" method="post" name="enterUnit">
		{{ form.hidden_tag() }}
		<p>
			Please enter your unit number:<br>
			{{ form.unit(size=80) }}<br>
			{% for error in form.unit.errors %}
				<span style="color: red;">[{{error}}]</span>
			{% endfor %}
		</p>
		<p><input type="submit" value="Sign Up"></p>
	</form>
{% endblock %}
