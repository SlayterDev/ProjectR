{% extends "base.html" %}

{% block content %}
<h1>{{g.user.property_name}}</h1>
<h3>Your Registered Tenants</h3>
<table>
<tr>
<td><div><strong>Unit</strong></div></td>
<td><div style="padding-left: 5em;"><strong>Email</strong></div></td>
</tr>
{% for tenant in tenants %}
<tr>
	<td>
		<div>
		<p>{{tenant.unit}}</p>
		</div>
	</td>	
	<td>
		<div style="padding-left: 5em;">
		<p>{{tenant.email}}</p>
		</div>
	</td>
</tr>
{% endfor %}
</table>
{% endblock %}
